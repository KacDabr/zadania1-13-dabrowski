<body>
    <div style="color:green;font-size:52px;">
    <script language="JavaScript">
var x1_dab=prompt("x1=","");
var x2_dab=prompt("x2=","");
var y1_dab;
var y2_dab;
var y3_dab;

document.write("x1="+x1_dab+"&nbsp&nbsp&nbsp&nbsp&nbsp");
document.write("x2="+x2_dab+"<br>");

y1_dab=3*x1_dab*((6)/(6+2));

document.write("y1="+y1_dab.toFixed(2)+"<br>");

y2_dab=(2*Math.cos(x1_dab))+(3*Math.sin(x1_dab));

    </script>
