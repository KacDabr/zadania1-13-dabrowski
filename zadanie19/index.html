    <title>obliczenie pola i obwodu prostokata</title>
    <script language="JavaScript">
    function Pole_dab(a_dab,b_dab) {
        a_dab=parseFloat(a_dab)
        b_dab=parseFloat(b_dab)

        V_dab=a_dab*b_dab
        document.getElementsByName('pole')[0].value=V_dab.toFixed(2);
        alert("Pole="+V_dab.toFixed(2)+" cm^2");
        pokaz1.innerHTML="V="+V_dab.toFixed(2)+" cm^2"+"<br>";

    }
    function obw_dab(a_dab,b_dab) {
        a_dab=parseFloat(a_dab)
        b_dab=parseFloat(b_dab)

        V_dab=a_dab+b_dab+a_dab+b_dab
        document.getElementsByName('obw')[0].value=V_dab.toFixed(2);
        alert("Obwod="+V_dab.toFixed(2)+" cm");
        pokaz2.innerHTML="V="+V_dab.toFixed(2)+" cm"+"<br>";

    }
    </script>
</head>
