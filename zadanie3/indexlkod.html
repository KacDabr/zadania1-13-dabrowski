        Konwersji zmiennych.</br>
        Wczytanie zmiennej z użyciem prompt wykonywane jest jako ciąg znaków dlatego konieczna jest konwersji z ciągu znaków na wartości liczbowe aby wykonywac obliczenia.</br>

        Typy zmiennych w Javascript</br>
        W JavaScript nie ma możliwości definiowania różnych typów zmiennych tak jak w C++, typy zmiennych są definiowane w trakcie ich przypisywania.</br>
        Podstawowe zmienne liczbowe w JavaScript to:</br>
        Number  Typ liczbowy</br>
         zmienna całkowite</br>
         zmiennoprzecinkowe</br>
        String  Typ tekstowy</br>
        Boolea  Typ logiczny</br>

        Undefined  Typ niezidentyfikowany</br>

        Przy nadawaniu nazw zmiennym należy przestrzegać pewnych zasad:</br>
        1. Nazwa zmiennej musi się zaczynać od litery, znaku "$" lub "_", może zawierać tylko litery (bez polskich znaków), cyfry oraz "$" i "_".</br>
        9</br>
        Poprawne nazwy zmiennych: zmienna1, $wynik, _rozmiar, wynik1, Rekord, $_gracz</br>
        Błędne nazwy zmiennych: 1zmienna, wynik gry, wysokosc&szerokosc, wynik.rekord, &gracz, wysokość, imie+nazwisko.</br>
        2. Wielkość liter ma znaczenie.</br>
        Rekord i rekord to dwie różne zmienne! Jest to bardzo częsta przyczyna błędów w kodzie początkujących programistów.</br>
        3. Należy nie używać słów kluczowych JavaScript jako nazw zmiennych.</br>
